<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery Test2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function() {
            $("#box").css({
                width: "100px",
                height: "100px",
                background: "red"

            }).animate({
                width: "400px",
                opacity: 0.5
            }, 1000); //1000ms = 1ì´ˆ
        });
    </script>
    <style>
        * {
            margin: 0; padding: 0;
        }

        body {
            margin: 0 auto;
        }
    </style>

</head>
<body>
    <div id="box"></div>
</body>
</html>
