<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS TEST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 자료형
        var num_val = 100;

        //브라우저에서 검사(F12) 눌러서 콘솔 확인
        console.log(num_val / 10); 
    
        //특수문자(\ 역슬래쉬)
        console.log("오늘은\t월요일입니다\n즐거운 \'하루\'되세요");
        
        //문자와 숫자 구분
        console.log("문자열끼리"+"더하기");
        console.log(100+150); //숫자 더하기 ->250
        console.log("100" + "150"); //문자열 더하기 ->100150

        //논리형, 비교연산자
        console.log(25<30); //true
        console.log(25>30); //false
        console.log("가"<="하"); //true (문자열 순서 비교)
        console.log(10!=10); //false (같지 않음)
        
        //논리 연산자
        console.log(!true); //false
        console.log(true&&false); //false (and)
        console.log(true&&true); //true (and)
        console.log(false|true); //true (or)
        




        
    </script>
</head>
<body>
    <h1>Javascript Study</h1>
</body>
</html>
